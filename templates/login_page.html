<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Furniture</title>
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
       
    <body>
        <h2 style="text-align: center;text-transform: uppercase;"><br style="color:#ff0000;">{{error}}</br></h2>
       
        <div class="registerbox">
         
      
            
           
            <div class="registerbody" id="loginbody">
                <h1>Login</h1>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="inputdiv">
                        <div>
                            <span class="material-symbols-outlined">mail</span>
                        </div>
                        <input type="text"  placeholder="username" required  name="name">
                    </div>
                    <div class="inputdiv">
                        <div>
                            <span class="material-symbols-outlined">password</span>
                        </div>
                        <input type="password"  placeholder="password" required name="password" >
                    </div>
                    <button type="submit" class="loginbtn">Login</button>
                    <button style=" background-color: #003049;" type="button" class="signupbtn"><a style="text-decoration: none;color: white;" href="/">Signup</a></button>
                </form>
            </div>
        </div>
       
    </body>
</html>
